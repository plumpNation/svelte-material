<p class="&#123;classes}">
    <slot />
</p>

<script>
export default {
  data () {
    return {
      adjustMargin: '',
      level: 1
    }
  },
  computed: {
    classes: ({adjustMargin, level}) => {
      const classList = ['mdc-typography--body' + level]
      adjustMargin && classList.push('mdc-typography--adjust-margin')

      return classList.join(' ')
    }
  }
}
</script>

<style type='scss'>
@import "@material/typography/mdc-typography";
</style>
