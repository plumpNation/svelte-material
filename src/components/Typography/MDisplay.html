<h1 class="{classes}">
    <slot />
</h1>

<script>
export default {
  data () {
    return {
      adjustMargin: '',
      level: 1
    }
  },
  computed: {
    classes: (adjustMargin, level) => {
      const classList = ['mdc-typography--display' + level]
      adjustMargin && classList.push('mdc-typography--adjust-margin')

      return classList.join(' ')
    }
  }
}
</script>

<style type='scss'>
@import "@material/typography/mdc-typography";
</style>
