<i class="material-icons {classes}" on:click="clicked()" aria-hidden="true">
  {icon}
</i>

<script>
export default {
  data () {
    return {
      icon: '',
      inDrawer: false
    }
  },
  computed: {
    classes({inDrawer}) {
      const classes = [];

      if (inDrawer) classes.push('mdc-list-item__graphic');

      return classes;
    }
  },
  methods: {
    clicked () {
      this.fire('icon-clicked')
      console.log('icon-clicked')
    }
  }
}
</script>
